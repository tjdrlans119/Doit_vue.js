<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script src="https://unpkg.com/vue@2.6.3/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data:{
          message:'Hello vue.js!'
        }
      });
    </script>
  </body>
</html>
