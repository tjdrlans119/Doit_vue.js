<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Instance Life Cycle</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script src="https://unpkg.com/vue@2.6.3/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({ //인스턴스
        el: '#app', //el속성: 선택자
        data:{ //data 속성
          message:'Hello vue.js!'
        },
        beforCreate:function(){
          console.log("beforeCreate");
        },
        created: function(){
          console.log("created");
        },
        mounted: function(){
          console.log("mounted");
          this.message = "Mounted 된것인가..";
        },
        update: function(){
          console.log("updated");
        }
      });
    </script>
  </body>
</html>
<!--
디버깅 결과
1. {{message}}
2. hellovue.js!
3. beforeCreate 로고 출력
4. created 로고 출력
5. mounted 로고 출력
6. hellovue.js! -> Mounted 된것인가.. 로 변함
7. updated 로고 출력
-->
