<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <div id="test">
      {{ msg }}
    </div>
    <script src="https://unpkg.com/vue@2.6.3/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({ //인스턴스
        el: '#app', //el속성: 선택자
        data:{ //data 속성
          message:'Hello vue.js!'
        }
      });
      new Vue({ //인스턴스
        el: '#test', //el속성: 선택자
        data:{ //data 속성
          msg:'인스턴스 추가요~'
        }
      });
    </script>
  </body>
</html>
