<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Instance Component Quiz</title>
  </head>
  <body>
    <h3>퀴즈: 전역 컴포넌트 등록하기</h3>
    <hr>
    <div id="app">
      <sibling-component v-bind:propsdata="message"> </sibling-component>
    </div>
    <hr>

    <script src="https://unpkg.com/vue@2.6.3/dist/vue.js"></script>
    <script>

      Vue.component('sibling-component',{
        props:['propsdata'],
        template: '<p> {{ propsdata }} </p>'
      });

      new Vue({
        el: '#app',
        data:{
          message: '컴포넌트 등록 ~'
        }

      });
    </script>
  </body>
</html>
